<html>
<head>
      <script>
              function rev()
              {
                var n = parseInt(window.prompt("Enter n value"));
                var r, rev = 0;
                while(n > 0)
                { 
                     r = n % 10;
                     rev = rev * 10 + r;
                     n = parseInt(n / 10);
                }
                document.write(rev);
              }
      </script>
</head>
<body onload="rev();">
</body>
</html>
